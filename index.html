<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- static files-->

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js" crossorigin="anonymous"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        

        <!--icon-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">       

        <!-- Favicon -->
        <link rel="icon" type="image/png"  href="images/favicon.png">
        
        <title>Manjesh K. Singh | IIT Kanpur</title>

        <!-- Custom style -->
        <style>
            hr.theme-white{
                border-top: 1px solid white;
            }
        </Style>
    </head>
<body class="bg-dark">
    <!-- header -->
    <div class="container-fluid bg-light ">
        <div class="container ">
            <nav class="navbar navbar-expand-md bg-light  navbar-dark fixed-top">
                <a id ="nav_name" class="navbar-brand text-dark" href="#"><b></b> &emsp;&emsp;</a>
                <button class="navbar-toggler bg-secondary" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon" ></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul id="nav_list" class="navbar-nav">
                  </ul>
                </div>  
              </nav>
        </div>
    </div>

    <!-- Introduction -->
    <div class="container-fluid text-light" id="introduction" style="padding-top:100px;padding-bottom: 100px;">
        <div class="container " >
            <div class="row">
                <div class="col-xl-4">
                    <img src="images/dp.jpg" class="rounded-circle mx-auto d-block img-fluid" alt="Profile Picture - Prof Rahul Mangal" width="300" height="300">
                    <div class="text-center">
                        <h2 id=display_name></h2>
                        <p id="designation"></p>
                            <a id="department" target="_blank" class="text-decoration-none"></a>
                            <br><a id ="institute" target="_blank" class="text-decoration-none"></a>
                       
                    </div>
                    <div class="text-center" style="font-size: 35px">
                        <a target="_blank" id="icon_email"><i class="fa fa-envelope" style="color:white;"></i></a>
                        <a target="_blank" id="icon_scholar"style="color: black;"><img src="images/google-scholar.jpeg" class="rounded-circle" style="width:35px;"></a>
                        <a target="_blank" id="icon_linkedin" ><i class="fa fa-linkedin-square" style="color:white;"></i></a> 
                        
                                               
                    </div>
                </div>
                <div class="col-xl-8" style="padding-top: 30px;">
                    <div style="padding-top: 50px;padding-bottom: 30px;" >
                        <h3 id="biography"></h3>
                        <p id="biography_content" class="text-justify">
                            
                        </p>
                    </div>
                    <hr class="theme-white">
                    <div class="row" style="line-height:1.8;padding-bottom: 50px;">
                        <div class="col-md-5">
                            <h3>Interests</h3>
                            <ul>
                                <li>Active Matter</li>
                                <li>Polymer Nano-Composites</li>
                                <li>Soft Matter</li>
                                <li>Rheology of Composites & Complex Fluids</li>
                            </ul>
                        </div>
                        <div class="col-md-7" >
                            <h3>Education</h3>
                                <ul id="education" class="fa-ul" >
                                </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Honors and Awards -->
    <div class="container-fluid text-light bg-secondary" id="awards" style="padding-top:100px;padding-bottom:100px;">
        <div class="container ">
            <div class="row">
                <div class="col-lg-3 ">
                    <h2 id="awards_title"></h2>
                    <hr class="theme-white">
                </div>
                <div class="col-lg-9">
                    <div id="awards_list" class="container-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Teaching IITK -->
    <div class="container-fluid text-light" id="teaching" style="padding-top:100px;padding-bottom:100px;">
        <div class="container ">
            <div class="row">
                <div class="col-xl-3 ">
                    <h2 id="teaching_id"></h2>
                    <hr class="theme-white">
                </div>
                <div class="col-xl-9">
                    <div id = "course_list" class="container-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Research and Projects -->
    <div class="container-fluid text-light bg-secondary" id="research" style="padding-top:100px;padding-bottom:100px;">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 ">
                    <h2 id="research_title"></h2>
                    <hr class="theme-white">
                </div>
                <div id="research_list" class="col-xl-9 text-justify">
                </div>
            </div>
        </div>
    </div>
        <!-- News section-->
    <div class="container-fluid text-light" id="news" style="padding-top:100px;padding-bottom:100px;">
        <div class="container">
            <div class="row">
                <div class="col-xl-3">
                    <h2 id="conference"></h2>
                    <hr class="theme-white">
                </div>
                <div id = "conference_list" class="col-xl-9 text-justify">        
                </div>
            </div>
        </div>
    </div>

    <!-- publications -->
    <div class="container-fluid text-light bg-secondary " id="publications" style="padding-top:100px;padding-bottom:100px;">
        <div class="container">
            <div class="row">
                <div class="col-xl-3">
                    <h2 id="publication_title"></h2>
                    <hr class="theme-white">
                </div>
                <div id = "publication_list" class="col-xl-9 text-justify">
                </div>
            </div>
        </div>
    </div>

    <!-- Start: Students Section  -->
    <div class="container-fluid text-light " id="students" style="padding-top:100px;padding-bottom:100px;">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 ">
                    <h2 id="students_title"></h2>
                    <hr class="theme-white">
                </div>
                <div id = "students_list" class="col-xl-9">

                    

                  

                    <!-- Start: Past Students Details -->
                    <div>
                        <div class="text-center">
                            <button type="button" class="btn btn-info" style="width:300px;" data-toggle="modal" data-target="#past_students">Past Students (MTech / Dual / PhD) </button>
                        </div>

                        <!-- The Modal -->
                        <div class="modal fade " id="past_students">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                
                                    <!-- Modal Header -->
                                    <div class="modal-header bg-secondary">
                                        <h4 id="past_students_title" class="modal-title">Past Students (MTech / Dual / PhD)</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    
                                    <!-- Modal body || Past Student Content-->
                                    <div class="modal-body bg-secondary ">
                                        <table class="table table-striped text-light">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Contact</th>
                                                    <th>Specialization / Other Details</th>
                                                </tr>
                                            </thead>
                                            <tbody id="past_students_list">  
                                            </tbody>
                                        </table>
                                    </div>
                                    
                                    <!-- Modal footer -->
                                    <div class="modal-footer bg-secondary">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    </div>
                                
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- End: Past Students Details Above-->
                </div>
            </div>
        </div>
    </div>
    <!-- Students Section End -->

    <!-- contact -->
    <div class="container-fluid text-light bg-secondary" id="contacts" style="padding-top:100px;padding-bottom:100px;">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 ">
                    <h2>Contacts</h2>
                    <hr class="theme-white">
                </div>
                <div class="col-xl-9">

                    <div style="padding-bottom: 50px;">

                        <!-- email -->
                        <div class="row" style="padding-bottom: 10px;">
                            <div class="col-1">
                                <i class="fa fa-at" style="font-size: 30px;"></i>
                            </div>
                            <div class="col-11">
                                <div class="row">
                                    <div id="contact_email" class="col-sm-6">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--contact no-->
                        <div class="row" style="padding-bottom: 10px;">
                            <div class="col-1">
                                <i class="fa fa-volume-control-phone" style="font-size: 30px;"></i>
                            </div>
                            <div class="col-11">
                                <div id ="contact_list" class="row">
                                </div>
                            </div>
                        </div>

                        <!-- Address-->
                        <div class="row" style="padding-bottom: 10px;">
                            <div class="col-1">
                                <i class="fa fa-map-marker" style="font-size: 30px;"></i>
                            </div>
                            <div class="col-11">
                                <div id ="address_list" class="row"> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3570.2420479161774!2d80.23071131487413!3d26.512338783301626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399c3701c4a8be71%3A0x3afbe880abc38436!2sIndian%20Institute%20of%20Technology%20Kanpur!5e0!3m2!1sen!2sin!4v1586805530553!5m2!1sen!2sin" style="width: 100%;height: 350px"  frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="container-fluid bg-dark" style="padding:50px;">
        <div class="container text-center text-white">
            &copy; Developed by <a target="_blank" href="" data-toggle="tooltip" data-placement="top" title="" >Gyanendra Kumar <i class="fa fa-external-link" style="color:white;"></i></a>.
        </div>
    </div>

    <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();   
        });
    </script>
    <script src="js/script.js"></script>
    <script src="json/data.json"></script>
</body>
</html>
